<!DOCTYPE html><html lang="en" ng-app="myApp"><head>    <meta charset="UTF-8">    <title>my First nodeJs demo</title>    <script src="bower_components/angular/angular.min.js"></script>    <script src="bower_components/angular-route/angular-route.min.js"></script>    <script>        angular.module('myApp',['ngRoute'])                .controller('myCtrl',['$scope','HitService',function($scope,HitService){                    HitService.count().then(function(data){                        $scope.hits = data;                    });                    $scope.registerHit = function(){                        HitService.registerHit().then(function(data){                            $scope.hits=data;                        });                    }                }])                .factory('HitService',['$q','$http',function($q,$http){                    var service ={                        count: function(){                            var deferred =  $q.defer();                            $http.get('/hits')                            .success(function(data,status){                                deferred.resolve(data.hits);                            })                            .error(function(data){                               deferred.reject(data);                            });                            return deferred.promise;                        },                        registerHit: function(){                            var deferred = $q.defer();                            $http.post('/hit',{})                            .success(function(data,status){                                deferred.resolve(data.hits)                            })                            .error(function(data){                                deferred.reject(data);                            });                            return deferred.promise;                        }};                    return service;                }])    </script></head><body><div ng-controller="myCtrl">    <H3>Button hits :{{hits}}</H3>    <button ng-click="registerHit()">        HITã€€ME,if you dare    </button></div></body></html>
